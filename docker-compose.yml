version: '2.0'

services:

  moradb:
    env_file:
      - ./.env
    image: mariadb
    command: --default-authentication-plugin=mysql_native_password
    ports:
      - 7001:3306
    environment:
      MYSQL_DATABASE: ${DATABASE}
      MYSQL_USER: ${USER}
      MYSQL_PASSWORD: ${PASSUSER}
      MYSQL_ROOT_PASSWORD: ${PASSROOT}
    restart: always 
    volumes:
      - ./docker/mysql:/var/lib/mysql

  morasystem:
    build: ./docker/php
    ports:
      - 7000:80
    volumes:
      - ./public:/var/www/html
    links:
      - moradb
